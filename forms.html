    <body>
        <div class="page-demo">
            <h2>Forms</h2>

            <form>
                <div class="form-control">
                    <label>What's for dinner?</label>
                    <input type="text" placeholder="Hungry?" />
                </div>

                <div class="form-control">
                    <label>Field Label</label>
                    <input class="error" type="text" />
                    <label class="error">Looks like you're missing something</label>
                </div>

                <div class="form-control">
                    <input type="checkbox" />
                    <label>Check me out</label>
                    <label class="error">Wups!</label>
                </div>

                <div class="form-control">
                    <label>Which Dossier Version?</label>

                    <input type="radio" />
                    <label>Version 1</label>

                    <input type="radio" />
                    <label>Version 2</label>

                    <input type="radio" />
                    <label>Version 3</label>
                </div>

                <div class="form-control">
                    <label>Biographical information:</label>
                    <textarea></textarea>
                </div>

                <div class="form-control">
                    <button class="button button-primary">
                        <i class="tpIcon tpIconCheck"></i>
                        <span>Save</span>
                    </button>
                </div>
            </form>
        </div>
